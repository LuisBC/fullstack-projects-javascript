<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FullStack Javascript</title>
    <!-- BOOTSTRAP 5 -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/quartz/bootstrap.min.css"
    />
    <!-- ANIMATE CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container">
        <a href="/" class="navbar-brand">Books App</a>
      </div>
    </nav>
    <div class="container">
      <div class="row py-4">
        <div>
          <form id="book-form" class="card card-body">
            <div class="form-group mb-2">
              <input
                type="text"
                id="title"
                class="form-control"
                placeholder="Title"
                autofocus
              />
            </div>
            <div class="form-group mb-2">
              <input
                type="text"
                id="author"
                class="form-control"
                placeholder="Author"
                autofocus
              />
            </div>
            <div class="form-group mb-2">
              <input
                type="text"
                id="isbn"
                class="form-control"
                placeholder="ISBN"
                autofocus
              />
            </div>
            <div class="input-group mb-3">
              <input id="image" type="file" class="form-control" />
            </div>
            <button class="btn btn-primary">Save Button</button>
          </form>
        </div>
      </div>
      <div class="row" id="books-card">Books</div>
    </div>
  </body>
</html>
